<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Today's to do list!</title>
  <link rel="stylesheet" href="bootstrap.css" type="text/css">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>A List of Things of Which I Must Complete</h1>
    </header>
  <div class="container">
    <div class="row">
      <div id="counter" class="col-md-12">
        <p id="numberDone">0 tasks completed!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul id="list">
          <li class="task"><input type='checkbox' class='done'/>Your tasks will appear here <button class="delete">Remove</button></li>
          <li class="task"><input type='checkbox' class='done'/>Use the done checkboxes to mark tasks completed<button class="delete">Remove</button></li>
          <li class="task"><input type='checkbox' class='done'/>Click and drag to sort! Neat!<button class="delete">Remove</button></li>
        </ul>
      </div>
      <div class="col-md-6">
        <input id="new-task" maxlength="50" type="text" placeholder="Add new tasks here!"/> <button id="add-task">Add Task</button>
      </div>
    </div>
    <div class="row">
      <img src="https://media.giphy.com/media/yoJC2K6rCzwNY2EngA/giphy.gif">
      <img src="https://media.giphy.com/media/12XDYvMJNcmLgQ/giphy.gif">
    </div>
  </div>
  <footer>
    <a href="http://getbootstrap.com/">This page was created with the help of Bootstrap</a>
    <a href="https://jquery.com/">and jQuery!</a>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"   integrity="sha256-DI6NdAhhFRnO2k51mumYeDShet3I8AKCQf/tf7ARNhI="   crossorigin="anonymous"></script>
  <script src="todolist.js" type="text/javascript"></script>
  </body>
</html>
